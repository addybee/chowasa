<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/sign-in.css">

    <title>Chowasa | Sign In</title>
</head>
<body>
    <section>
        <div class="outer-cont">
            <div class="head">
                <img src="assets/svg/logo.svg" alt="">
                <div>

                    <p>Don't have an account? <span><a href="register.html">Sign up Here</a></span></p>
                </div>
            </div>
            <div class="main">
                
                    <div class="desc">
                        <h1>Welcome to Chowasa</h1>
    
                        <h3>Sign Into Your Account</h3>
    
                        <div class="foot">

                            <a href="">Terms & Conditions</a> <span > | </span> <a href="">Privacy Policy</a>
                        </div>
                    </div>
                    <div class="form">
                        <form action="">
                            <label for="email">Email Address</label> <br>
                            <input type="email" placeholder="Please enter your mail here" name="email" id="">
                            <div class="forg-p">
                                <label for="pass">Password</label>
                                <a href="">Forgot Password?</a>
                            </div>
                            <input type="password" placeholder="Your password please" name="pass" id="">
                            <button type="submit">Sign Into Your Account</button>
                        </form>
    
                    </div>
                
            </div>
        </div>
    </section>
</body>
</html>
